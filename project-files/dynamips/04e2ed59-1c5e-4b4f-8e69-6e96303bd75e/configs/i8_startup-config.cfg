!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname Porto
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.0.1 255.0.0.0
!
interface FastEthernet0/0
 ip address 4.4.4.2 255.255.255.252
 speed auto
 duplex auto
 ipv6 address 2001:4:4::2/127
!
interface FastEthernet0/1
 ip address 192.100.1.1 255.255.255.252
 ip ospf 2 area 0
 speed auto
 duplex auto
 ipv6 address 2001:100:1::1/127
 ipv6 ospf 2 area 0
!
interface FastEthernet1/0
 ip address 192.100.1.9 255.255.255.248
 ip ospf 2 area 0
 speed auto
 duplex auto
 ipv6 address 2001:100:1::9/126
 ipv6 ospf 2 area 0
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 2
!
router bgp 1000
 bgp log-neighbor-changes
 neighbor 4.4.4.1 remote-as 2000
 neighbor 2001:4:4::1 remote-as 2000
 neighbor 2001:100:1::15 remote-as 65000
 neighbor 192.100.1.15 remote-as 65000
 !
 address-family ipv4
  redistribute ospf 2
  neighbor 4.4.4.1 activate
  no neighbor 2001:4:4::1 activate
  no neighbor 2001:100:1::15 activate
  neighbor 192.100.1.15 activate
 exit-address-family
 !
 address-family ipv6
  redistribute ospf 2
  neighbor 2001:4:4::1 activate
  neighbor 2001:100:1::15 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 2
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
